<div th:fragment="board-types-tables" class="row my-3 justify-content-center">
  <div class="col-4 text-center">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Ship Size</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each = "entry: ${option1.entrySet()}">
          <td th:text="${entry.key}"></td>
          <td th:text="${entry.value}" ></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4 offset-4 text-center">
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th scope="col">Ship Size</th>
        <th scope="col">Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each = "entry: ${option2.entrySet()}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}" ></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
