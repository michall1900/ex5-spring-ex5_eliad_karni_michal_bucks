<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head"> </head>
<body>
    <div th:insert="fragments/app-bar.html :: appBar"></div>
    <div th:insert="fragments/main-pic.html :: main-pic"></div>
    <div class="container my-2 shadow p-3 mb-3 bg-body rounded">
        <ul th:if="${mode} == login" class="nav nav-pills nav-justified mb-3 navbar-dark" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link bg-dark active" data-mdb-toggle="pill" th:href="@{/login}" role="tab"
                   aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-secondary active" data-mdb-toggle="pill" th:href="@{/register}" role="tab"
                   aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
        </ul>
        <ul th:if="${mode} == register" class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link bg-secondary active" id="tab-login" data-mdb-toggle="pill" th:href="@{/login}" role="tab"
                   aria-controls="pills-login" aria-selected="false">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link bg-dark active" id="tab-register" data-mdb-toggle="pill" th:href="@{/register}" role="tab"
                   aria-controls="pills-register" aria-selected="true">Register</a>
            </li>
        </ul>
        <div class="row ">
            <div class="col-2 col-lg-1">
            </div>
            <div class="col-8 col-lg-10">
                <div class="my-2 text-danger fw-bold">
                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>
                <div class="tab-content ">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form th:if="${mode} == login" th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" id="username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="row mb-4">
                                <div class="d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <button type="submit" class="btn btn-dark btn-block mb-1">Sign in</button>
                                </div>
                            </div>
                        </form>
                        <form th:if="${mode} == register" th:action="@{/register}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="confirmpassword" required>
                            </div>

                            <div class="row mb-4">
                                <div class="d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <button type="submit" class="btn btn-dark btn-block mb-1">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
