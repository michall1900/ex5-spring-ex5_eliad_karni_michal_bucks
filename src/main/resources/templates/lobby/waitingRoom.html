<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head.html :: head}" ></head>
<body>
    <div th:insert="~{fragments/app-bar.html :: appBar}"></div>
    <div class="container">
        <div th:insert="~{fragments/main-pic.html :: main-pic}"></div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <h4>Welcome <span sec:authorize="isAuthenticated()" sec:authentication="name">?</span></h4>
                <h5>waiting for another player to join the room</h5>
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Players in room</th>
                    </tr>
                    </thead>
                    <tbody id="room-player-body-table-body">
                    </tbody>
                </table>
                <a th:href="@{/lobby}">back to lobby</a>
            </div>
        </div>
    </div>
    <script th:src="@{/javascripts/WaitingRoom.js}"></script>
</body>
</html>
