<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head.html :: head}" ></head>
<body>
  <div th:insert="~{fragments/app-bar.html :: appBar}"></div>
  <div class="container">
    <div th:insert="~{fragments/main-pic.html :: main-pic}"></div>
    <div class="row my-1">
      <div class="col-md-6 offset-md-3 col-10 offset-1">
        <h1 class="text-center">Add Room</h1>

        <form th:action="@{/lobby/create-room}" method="post">
          <legend>Board type</legend>
          <div class="mb-3">
            <label class="form-label">Choose your wanted board type</label>
            <select name="type" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected value=0>basic</option>
              <option value=1>alternative</option>
            </select>
          </div>
          <button class="btn btn-outline-danger" role="button">open new room</button>
        </form>
        <div class="my-4">
          <div class="row justify-content-center">
            <div class="col-4 text-center">
              <h4>Basic</h4>
            </div>
            <div class="col-4 text-center">
              <h4>Alternative</h4>
            </div>
          </div>
          <div th:insert="~{fragments/boardsTypesTables.html :: board-types-tables}"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
